<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d0f6c76389.js" crossorigin="anonymous"></script>
    <title>Blok</title>  
    <style>
        /* Logo and Brand Styles */
        .navbar-brand img {
            width: 50px; /* Adjust logo size */
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-brand img:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        /* Navbar Animation */
        .navbar-nav {
            opacity: 0; /* Initially hide navbar items */
            transition: opacity 0.5s ease-in-out; /* Fade-in effect */
        }

        .navbar-nav.show {
            opacity: 1; /* Show navbar items when expanded */
        }

        .navbar-toggler {
            transition: transform 0.3s ease-in-out; /* Smooth transition for the toggler */
        }

        .navbar-toggler-icon {
            transition: transform 0.3s ease-in-out;
        }

        .navbar-toggler:hover .navbar-toggler-icon {
            transform: rotate(90deg); /* Rotate icon on hover */
        }

        @media (max-width: 991px) {
            .navbar-nav {
                display: flex;
                flex-direction: column;
            }

            .navbar-nav .nav-link {
                padding: 1rem;
                text-align: center;
                transition: background-color 0.3s ease-in-out;
            }

            .navbar-nav .nav-link:hover {
                background-color: #495057; /* Background color change on hover */
            }
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo and Brand -->
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="./asset/logo uks.jfif" alt="UKS Logo" class="rounded-circle">
                <span class="ms-2 d-none d-lg-block">UKS<br>Wijaya Husada</span>
            </a>

            <!-- Toggler Button for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav text-white">
                    <a class="nav-link px-5" href="home.html">Beranda</a>
                    <a class="nav-link px-5" href="./struckture.html">Struktur</a>
                    <a class="nav-link px-5" href="./about.html">Tentang Kami</a>
                    <a class="nav-link px-5" href="./blok.html">Blog</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navbarCollapse = document.getElementById('navbarNavAltMarkup');
        const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
            toggle: false
        });

        // Event listener for collapse show
        navbarCollapse.addEventListener('show.bs.collapse', function () {
            const navItems = document.querySelectorAll('.navbar-nav');
            navItems.forEach(item => item.classList.add('show'));
        });

        // Event listener for collapse hide
        navbarCollapse.addEventListener('hide.bs.collapse', function () {
            const navItems = document.querySelectorAll('.navbar-nav');
            navItems.forEach(item => item.classList.remove('show'));
        });
    });
</script>
</body>
</html>
